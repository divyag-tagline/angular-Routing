<div class="header">
  <nav>
    <a routerLink="/home">
      <img [src]="logo" />
    </a>
    <ul>
      <ng-container *ngFor="let header of headers">
        <li>
          <a [routerLink]="header.link" routerLinkActive="activeLink"
            ><label>{{ header.name }}</label></a
          >
        </li>
      </ng-container>
    </ul>
    <div class="btnget">
      <button type="button">
        {{ buttonText }}
      </button>
    </div>
  </nav>
</div>
<router-outlet></router-outlet>
