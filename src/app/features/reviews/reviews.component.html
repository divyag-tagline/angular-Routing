<div class="reviews">
  <div class="reviewword">
    <h1>{{ ourClientele.title }}</h1>
    <span class="headerline"></span>
    <p>
      {{ ourClientele.detail1 }}
    </p>
    <p>
      {{ ourClientele.details2 }}
    </p>

  <div class="ratingStar">

    </ng-container>
  </div>
</div>
